<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>游戏</title>
  <style type="text/css">
    body{
      width:500px;
      height:400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <h3>美女</h3>
  <input type="text" disabled value="" id="txt1">
  <input type="text" disabled value="" id="txt2">
  <h3>帅哥</h3>
  帅哥的手指数：
  <select id="select">
    <option value="0">0</option>
    <option value="5">5</option>
    <option value="10">10</option>
  </select>
  帅哥说的数：
  <select id="select1">
    <option value="0">0</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>
  <br>
  <button type="" id="start">come on</button>

  <script type="text/javascript">
    var txt1 = document.getElementById("txt1")
    var txt2 = document.getElementById("txt2")
    var select = document.getElementById("select")
    var select1 = document.getElementById("select1")
    var start = document.getElementById("start")

    start.onclick=function(){
      var arr = [0,5,10];
      var arr1 = [0,5,10,15,20];
      var n = Math.floor(Math.random()*arr.length)
      var m = Math.floor(Math.random()*arr1.length)
      if(m>n){
        txt1.value = arr[n]
        txt2.value = arr1[m]
      }else{
        txt1.value = 5
        txt2.value = 10
      }

      if(parseInt(select.value)+parseInt(txt1.value) == parseInt(txt2.value)){
        alert("美女获胜")
      }else if(parseInt(select.value)+parseInt(txt1.value) == parseInt(select1.value)){
        alert("帅哥获胜")
      }else{
        alert("平局")
      }
    }
  </script>
</body>
</html>
