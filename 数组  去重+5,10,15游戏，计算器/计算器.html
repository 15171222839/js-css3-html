<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
       <input type="text" id="num1">
       <select  id="select">
           <option value="jia">加</option>
           <option value="jian">减</option>
           <option value="cheng">乘</option>
           <option value="chu">除</option>
       </select>
        <input type="text" id="num2">=
        <input type="text" id="result">
        <button id="btn">计算</button>
     <script>
             var num1=document.getElementById("num1");
             var num2=document.getElementById("num2");
             var result=document.getElementById("result");
             var select=document.getElementById("select");
             var btn=document.getElementById("btn");
         btn.onclick=function(){
             var a=parseFloat(num1.value);
             var b=parseFloat(num2.value);
             if (select.value=="jia") {
                result.value=a+b
             } else if (select.value=="jian") {
                result.value=a-b
             } else if (select.value=="cheng") {
               result.value=a*b
             } else if(select.value=="chu"){
               result.value=a/b
             }              
         }
     
     </script>   


</body>
</html>
