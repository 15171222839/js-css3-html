<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>去重</title>
</head>
<body>
  <script>
      function uniq(arrObj) {
      var newArr = []
      for(var i = 0 ; i < arrObj.length ; i++){
       if(arrObj.indexOf(arrObj[i])==i){
          newArr.push(arrObj[i])
        }
      }
        return newArr;
      }
      var arrObj = [2,3,4,3,1,2,5,4,3,2,5,2,6,8,6];
      document.write(uniq(arrObj));
    </script>
</body>
</html>
