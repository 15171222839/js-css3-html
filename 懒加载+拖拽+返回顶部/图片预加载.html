<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- <h2 id="box"></h2> -->
  <script>
    //预加载，当图片很多时，图片预加载到内存中，当要显示时，直接显示。
    var arr = [];
    var num = 0;
    for(var i = 0;i < 22;i++){
      var img = document.createElement("img")
      img.src = "img/" + i + ".png";
      img.onload = function(){
        num++;
        var par = num / 22;
        par*=100;
        if(par == 1){
          console.log("加载完成")
        }else{
          console.log("已加载"+par.toFixed(0)+"%")//toFixed() 方法可把 Number 四舍五入为指定小数位数的数字。
        }
      }
    }
  </script>
</body>
</html>
