<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      height:3500px;
      background:black;
    }
    #goTop{
      width:50px;
      height:50px;
      background:red;
      position:fixed;
      right:50px;
      bottom:100px;
      cursor: pointer;
      display:none;
    }
  </style>
</head>
<body>
  <div id="goTop"></div>

  <script>
    var goTop = document.getElementById("goTop")
    //窗口滚动事件
    window.onscroll = function(){
      //获取当前滚动的距离
      var top1 = document.body.scrollTop || document.documentElement.scrollTop || window.pageYOffset;
      console.log(top1)
      if(top1 > 200){
        goTop.style.display = "block"
      }else{
        goTop.style.display = "none"
      }
      //点击事件
      goTop.onclick = function(){
        var timer = setInterval(function(){
          var top2 = document.body.scrollTop || document.documentElement.scrollTop || window.pageYOffset;
          if(top2 <= 0){
            if(document.body.scrollTop){
              document.body.scrollTop = 0;
            }else{
              document.documentElement.scrollTop = 0;
            }
          }else{
            if(document.body.scrollTop){
              document.body.scrollTop -=10;
            }else{
              document.documentElement.scrollTop -=10;
            }
          }    
        },20)    
      }
    }
    
  </script>
</body>
</html>
