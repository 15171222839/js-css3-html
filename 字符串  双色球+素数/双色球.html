<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="ball"></div>
    <input type="button" value="摇号" id="shake">
  <script>
    function $(id){
      return document.getElementById(id)
    }
    window.onload = function(){
      $("shake").onclick = function(){
        var num = 100;
        var timer = setInterval(function(){
          var arr = [01,02,03,04,05,06,07,08,09,10,11,12,13,14,15,16]
          var str = "",str1 = ""
          for(var i=0;i<arr.length-9;i++){
            var index = Math.floor(Math.random()*16);
            str+=arr[index]+","
          }
          $("ball").innerText = str;
          num--;
          if(num==0){
            clearInterval(timer)
          }
        },10)
      }
    }
  </script>
</body>
